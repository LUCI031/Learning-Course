<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <input id="night_day" type="button" value="Night Mode" onclick="
    var target = document.querySelector('body');
    if (this.value === 'Night Mode') {
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        this.value = 'Day Mode'
    } else {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        this.value = 'Night Mode'
    }
    ">
   <ul>
       <script>
           var i = 0;
           while (i < 5) {document.write('<li>i<br></li>');
           i += 1;}
       </script>
   </ul>
   <h1> Loop & Array </h1>
    <script>
        var coworkers = ['egoing', 'leezche', 'duru', 'taeho','graps'];
    </script>
    <h2>Coworkers</h2>
    <ul>
    <script>
        var i = 0;
        while(i < coworkers.length) {
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
            i++;
        }
    </script>
    </ul>
    <a href="https://boostcamp.connect.or.kr/guide_wm.html" alt="boostcamp link"> BOOST </a>
</body>
